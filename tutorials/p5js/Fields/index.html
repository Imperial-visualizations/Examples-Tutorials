<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>p5.js Tutorial</title>
    <style>
        html, body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1 {
            color: white;
            background-color: #282727;

            margin: 0 0 10px 0;
            padding: 0.3em 0 0.3em 0;
        }

        canvas {
            box-shadow: 0px 5px 5px 2px #424242;
        }

    </style>
</head>
<body>
<h1> p5.js Demo Document</h1>
<div id="p5canvas"></div>
<form>
    <input id="pve" type="radio" name="charge" value="1" checked><label>Positive</label>
    <input id="nve" type="radio" name="charge" value="-1"><label>Negative</label>
</form>
<button id ="clearAll" onclick="clearCanvas()">Clear</button>
<input type = "range" min="1" max = "10" value = "1" step="1" id="chargeSlider">


<script type="text/javascript" src="../p5.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
